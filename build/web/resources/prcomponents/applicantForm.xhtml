<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="orgUnitD"/>
        <composite:attribute name="orgUnitL"/>
        <composite:attribute name="show"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="applicantPanel" 
                 style="border: white">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="applicantType" 
                                   value="Applicant Type:"
                                   rendered="#{cc.attrs.show}"/>
                    <p:outputLabel value="Applicant Type:"
                                   rendered="#{not cc.attrs.show}"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneRadio id="applicantType" 
                                      label="Applicant Type" 
                                      value="#{cc.attrs.applicant.applicantType}"
                                      required="true"
                                      rendered="#{cc.attrs.show}">
                        <f:selectItem itemLabel="REGULAR&nbsp;&nbsp;&nbsp;" 
                                      itemValue="REGULAR"/>
                        <f:selectItem itemLabel="ASSOCIATE&nbsp;&nbsp;&nbsp;"
                                      itemValue="ASSOCIATE"/>
                    </p:selectOneRadio>
                    <p:inputText value="#{cc.attrs.applicant.applicantType}"
                                 readonly="true"
                                 rendered="#{not cc.attrs.show}"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="applicationDate" 
                                   value="Application Date:"
                                   rendered="#{cc.attrs.show}"/>
                    <p:outputLabel value="Application Date:"
                                   rendered="#{not cc.attrs.show}"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:calendar id="applicationDate" 
                                label="Application Date"
                                value="#{cc.attrs.applicant.applicationDate}" 
                                yearRange="#{customDate.start()}:#{customDate.end()}" 
                                pattern="MMM dd yyyy"
                                navigator="true"
                                size="11"
                                style="width: 110px"
                                required="true"
                                rendered="#{cc.attrs.show}">
                        <f:convertDateTime pattern="MMM dd yyyy"/>
                    </p:calendar>
                    <p:inputText value="#{cc.attrs.applicant.applicationDate}"
                                 readonly="true"
                                 rendered="#{not cc.attrs.show}">
                        <f:convertDateTime pattern="MMM dd yyyy"/>
                    </p:inputText>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="lastName" 
                                   value="Last Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="lastName" 
                                 label="Last Name"
                                 value="#{cc.attrs.applicant.lastName}"
                                 onblur="value = value.toUpperCase()"
                                 required="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="firstName" 
                                   value="First Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="firstName" 
                                 label="First Name"
                                 value="#{cc.attrs.applicant.firstName}"
                                 onblur="value = value.toUpperCase()"
                                 required="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="middleName" 
                                   value="Middle Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="middleName" 
                                 label="Middle Name"
                                 value="#{cc.attrs.applicant.middleName}"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="birthdate" 
                                   value="Birth Date:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:calendar id="birthdate" 
                                label="Birth Date"
                                value="#{cc.attrs.applicant.birthdate}" 
                                yearRange="#{customDate.start()}:#{customDate.endBirthdate()}" 
                                pagedate="-18y"
                                pattern="MMM dd yyyy"
                                navigator="true"
                                size="11"
                                style="width: 110px"
                                required="true">
                        <f:convertDateTime pattern="MMM dd yyyy"/>
                    </p:calendar>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="gender" 
                                   value="Gender:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneRadio id="gender"
                                      label="Gender"
                                      value="#{cc.attrs.applicant.gender}"
                                      required="true">
                        <f:selectItem itemLabel="MALE&nbsp;&nbsp;&nbsp;" 
                                      itemValue="M"/>
                        <f:selectItem itemLabel="FEMALE&nbsp;&nbsp;&nbsp;" 
                                      itemValue="F"/>
                    </p:selectOneRadio>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="civilStatus" 
                                   value="Civil Status:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="civilStatus"
                                     label="Civil Status"
                                     value="#{cc.attrs.applicant.civilStatus}"
                                     style="width: 130px"
                                     required="true">
                        <f:selectItem itemLabel=""
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="SINGLE" 
                                      itemValue="S"/>
                        <f:selectItem itemLabel="MARRIED" 
                                      itemValue="M"/>
                        <f:selectItem itemLabel="SEPARATED" 
                                      itemValue="P"/>
                        <f:selectItem itemLabel="WIDOW(ER)" 
                                      itemValue="W"/>
                    </p:selectOneMenu> 
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="contactNumber"
                                   value="Mobile No.:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="contactNumber" 
                                 label="Mobile No."
                                 value="#{cc.attrs.applicant.contactNumber}" 
                                 mask="9999-9999999"
                                 size="12"
                                 style="width: 120px"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="residentSince"
                                   value="Resident Since:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="residentSince" 
                                 label="Resident Since"
                                 value="#{cc.attrs.applicant.residentSince}" 
                                 mask="9999"
                                 size="4"
                                 style="width: 40px"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="education" 
                                   value="Education:"/> 
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="education"
                                     label="Education"
                                     value="#{cc.attrs.applicant.education}"
                                     style="width: 200px"
                                     required="true">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="POST-GRADUATE" 
                                      itemValue ="P"/>
                        <f:selectItem itemLabel="VOCATIONAL" 
                                      itemValue ="V"/>
                        <f:selectItem itemLabel="COLLEGE" 
                                      itemValue="C"/>
                        <f:selectItem itemLabel="HIGH SCHOOL" 
                                      itemValue="H"/>
                        <f:selectItem itemLabel="ELEMENTARY" 
                                      itemValue="E"/>
                        <f:selectItem itemLabel="NO DATA" 
                                      itemValue="N"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="occupation" 
                                   value="Occupation:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="occupation" 
                                     label="Occupation"
                                     value="#{cc.attrs.applicant.occupation}"
                                     style="width: 250px"
                                     required="true">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="HOUSEWIFE/HOUSEHUSBAND"
                                      itemValue="HOUSEWIFE/HOUSEHUSBAND"/>
                        <f:selectItem itemLabel="STUDENT"
                                      itemValue="STUDENT"/>
                        <f:selectItem itemLabel="RETIRED"
                                      itemValue="RETIRED"/>
                        <f:selectItem itemLabel="EMPLOYED"
                                      itemValue="EMPLOYED"/>
                        <f:selectItem itemLabel="UNEMPLOYED"
                                      itemValue="UNEMPLOYED"/>
                        <f:selectItem itemLabel="NO DATA"
                                      itemValue="NO DATA"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="street" 
                                   value="Street:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="street" 
                                 label="Street"
                                 value="#{cc.attrs.applicant.street}"
                                 onblur="value = value.toUpperCase()"
                                 style="width: 300px"
                                 required="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="barangay"
                                   value="Barangay:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="barangay" 
                                 label="Barangay"
                                 value="#{cc.attrs.applicant.barangay}"
                                 onblur="value = value.toUpperCase()"
                                 required="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="cityMun" 
                                   value="City/Municipality:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="cityMun" 
                                 label="City/Municipality"
                                 value="#{cc.attrs.applicant.cityMun}"
                                 onblur="value = value.toUpperCase()"
                                 required="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="ouCode" 
                                   value="P.T. No.:"/> 
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="ouCode"
                                     label="P.T. No."
                                     value="#{cc.attrs.orgUnitD}"
                                     style="width: 100px"
                                     filter="true"
                                     filterMatchMode="startsWith"
                                     required="true">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{cc.attrs.orgUnitL.orgUnitList}"
                                       var="ouList"
                                       itemValue="#{ouList.ouCode}"
                                       itemLabel="#{ouList.ouShortName}"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <p:separator/>
        </p:panel>
    </composite:implementation>
</html>
